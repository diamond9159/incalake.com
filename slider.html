<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Bootstrap Based Carousel with Thumbnails Navigation</title><link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><style>.slider-navigation {  background: aquamarine;  text-align: center;}#slider-thumbs { /*margin-top: -100px;*/   padding:0 15px 0 15px; }#slider-thumbs .list-inline{   background: #333;  padding:5px 0 0px 0;  margin:0; }#slider-thumbs .list-inline li {  width: 15%;  padding: 0px;  cursor: pointer;  margin-right:-4px;  border:1px solid transparent;}#slider-thumbs .list-inline li:first-child { }.slider-nav-arrow {  text-align: center;  margin-bottom: 0px;  visibility: hidden;}.selected .slider-nav-arrow { visibility: visible; }.selected .slider-navigation { opacity: 0.5; }</style></head><body><div class="container">    <!-- main slider carousel -->  <div class="row">    <div class="col-md-12" id="slider">              <div id="myCarousel" class="carousel slide">           <!-- main slider carousel items -->          <div class="carousel-inner">            <div class="active item" data-slide-number="1"> <img src="https://unsplash.it/1200/600?image=365" class="img-responsive"> </div>            <div class="item" data-slide-number="2"> <img src="https://unsplash.it/1200/600?image=361" class="img-responsive"> </div>            <div class="item" data-slide-number="3"> <img src="https://unsplash.it/1200/600?image=366" class="img-responsive"> </div>            <div class="item" data-slide-number="4"> <img src="https://unsplash.it/1200/600?image=367" class="img-responsive"> </div>          </div>          <!-- main slider carousel nav controls --> <a class="carousel-control left" href="#myCarousel" data-slide="prev">‹</a> <a class="carousel-control right" href="#myCarousel" data-slide="next">›</a> </div>          </div>      <div ousel-selector-' + id + ']').addClass('selected');	});</script></body></html>
